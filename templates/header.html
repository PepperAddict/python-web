
{% macro header(user) %}
<header>
    {% if user %} 
    {{user}} 
    <form action="{{url_for('logout')}}" method="post">
      <button>Logout</button>
    </form>
    {% else %}
    <nav>
    <a href="{{ url_for('login')}}">Login</a> | <a href="{{ url_for('regi')}}">Register</a>  
    </nav>

    {% endif %}
</header>
{% endmacro %}
